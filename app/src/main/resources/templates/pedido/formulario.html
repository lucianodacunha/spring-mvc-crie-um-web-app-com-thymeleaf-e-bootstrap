<html>
<head th:replace="~{base :: head}"></head>
<body>
<div th:replace="~{base :: logo}"></div>
<main class="container">
    <div th:replace="~{base :: titulo('Meus Pedidos')}"></div>
    <div class="card">
        <form th:object="${dadosCadastroPedido}" class="card-body" action="/pedido/novo" method="POST">
            <div class="form-group">
                <label for="nome">Produto</label>
                <input th:field="*{nome}" th:errorClass="is-invalid" class="form-control" placeholder="nome do produto"/>
                <small>Informa qual o nome do produto.</small>
                <div class="invalid-feedback" th:errors="*{nome}">
                    Erros do nome do produto
                </div>
            </div>
            <div class="form-group">
                <label for="url">Url</label>
                <input th:field="*{url}" th:errorClass="is-invalid" class="form-control" placeholder="url do produto"/>
                <small>Procure em um site o produto que você deseja e cole a url da página aqui.</small>
                <div class="invalid-feedback" th:errors="*{url}">
                    Erros da url do produto
                </div>
            </div>
            <div class="form-group">
                <label for="imagem">Imagem</label>
                <input th:field="*{imagem}" th:errorClass="is-invalid" class="form-control" placeholder="url da imagem"/>
                <small>Copie a url de uma boa imagem do produto e cole aqui para ajudar a conseguir compradores.</small>
                <div class="invalid-feedback" th:errors="*{imagem}">
                    Erros da url da imagem
                </div>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição</label>
                <textarea th:field="*{descricao}" class="form-control" placeholder="Adicione detalhes importantes para ajudar o comprador."></textarea>
            </div>
            <button class="btn btn-primary" type="submit">Cadastrar</button>
        </form>
    </div>
</main>
</body>
</html>
